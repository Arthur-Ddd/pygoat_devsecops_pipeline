name: CI

on: push

jobs:
  sast_scan:
    name: Bandit scan
    runs_on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
    
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
            
      - name: install bandit
        run: pip install bandit 

      - name: run bandit
        run: bandit -r .
  
